<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    
        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e91d8ab3c1.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    
    <title>Weather</title>
  </head>
  <body>
     
    <div class="container">
      <div class="card">
        <form class="search" id="search-form">
          <div class="container text-center">
            <button class="current-btn" id="input-current" type="submit">current</button>
            <input
              type="search"
              placeholder="Search locations..."
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
            />
            <button type="submit" value="Search" id="input-button">
              Search<i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        <div class="location">
                  <b><i class="fa-solid fa-location-dot"></i>
        <li   id="city"><span id="showCity"></span></li></b>
        </div>
        <div class="row">
          <div class="col-sm-6">
                         <div class="card-body">
                                  <li>
                    <span id="currentDay"></span>
                  </li>
                  <li>
                    
                    <h4 id="dayWeek"></h4>
                  </li>
                       
                    <div class="left" >
                      <mark  id="temperatureCur"></mark>
                      <span class="degree"><a href="#" id="celsius-link" class="active">°C</a> / <a href="#" id="fahr-link">°F</a></span>
                                          </div>
                                   
                  <div class="row">
                  <div class="col-6"> 
                  <li>  
                <img src="" alt="" id="icon" class="float-left" />
               </li>
                  
                </div>
                             
                  <div class="col-6">
                  <li id="description"> Humidity: <span id="humidity"></span> %</li>
                  <li id="description"> Wind: <span id="wind"></span> km/h</li>
                  <li id="description"> <span id="sky"></span></li>
                  
                 </div></div>
                
              
              </div>
            
          </div>
          <div class="col-sm-6">
            <div class="card-body">
              <div class="row">
                <div class="col"><h5>Mon.</h5></div>
                <div class="col"><i class="fa-solid fa-cloud"></i></div>
                <div class="col">34°C</div>
              </div>
              <div class="row">
                <div class="col"><h5>Tue.</h5></div>
                <div class="col">
                  <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <div class="col">28°C</div>
              </div>
              <div class="row">
                <div class="col"><h5>Wed.</h5></div>
                <div class="col">
                  <i class="fa-solid fa-cloud-rain"></i>
                </div>
                <div class="col">30°C</div>
              </div>
              <div class="row">
                <div class="col"><h5>Thu.</h5></div>
                <div class="col">
                  <i class="fa-solid fa-cloud-sun-rain"></i>
                </div>
                <div class="col">31°C</div>
              </div>
              <div class="row">
                <div class="col"><h5>Fri.</h5></div>
                <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
                <div class="col">27°C</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div></div>
    <span class="link-source">
      <a href="https://github.com/NataliiaGolub/Vanilla-Weather-App" target="_blank">Open-source code</a>
<strong> by Nataliia Golub</strong> 

    </span>
    
    <script src="src/index.js"></script>
  </body>
</html>

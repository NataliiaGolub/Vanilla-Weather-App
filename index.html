  <body>
     
    <div class="container">
      <div class="card">
        <form class="search" id="search-form">
          <div class="container text-center">
            <button class="current-btn" id="input-current" type="submit">Current</button>
            <input
              type="text submit"
              placeholder="Search locations..."
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
            />
            <button class="search-btn" type="submit" id="input-button">
              Search <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        <div class="location">
                  <b><i class="fa-solid fa-location-dot"></i>
        <li   id="city"><span id="showCity"></span></li></b>
        </div>
        <div class="row">
          <div class="col-sm-6">
                         <div class="card-body">
                                  <li>
                    <span id="currentDay"></span>
                  </li>
                  <li>
                    
                    <h4 id="dayWeek"></h4>
                  </li>
                       
                    <div class="left" >
                      <mark  id="temperatureCur"></mark>
                      <span class="degree">Â°C</span>
                                          </div>
                                   
                  <div class="row" id="left-block">
                  <div class="col-6"> 
                  <li>  
                <img src="" alt="" id="icon" class="float-left" />
               </li>
                  
                </div>
                             
                  <div class="col-6">
                  <li id="description"> Humidity: <span id="humidity"></span> %</li>
                  <li id="description"> Wind: <span id="wind"></span> km/h</li>
                  <li id="description"> <span id="sky"></span></li>
                  
                 </div></div>
                
              
              </div>
            
          </div>
          <div class="row" id="right-block"></div>
          <div class="col-sm-6">
            <div class="card-body">
                              <div class="weather-forecast" id="forecast">
                                
                              </div>                       
            </div>
          </div>
        </div>
      </div>
      </div>
